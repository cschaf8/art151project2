<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>its a game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewDiv">
        <img src="images/gameboard2.png" usemap="#workmap">
        <map name="workmap">
            <area shape="rect" coords="0,0,128,128" id="duck" onclick="squareClick(this.id)">
            <area shape="rect" coords="128,0,256,128" id="kangaroo" onclick="squareClick(this.id)">
            <area shape="rect" coords="256,0,384,128" id="chicken" onclick="squareClick(this.id)">
            <area shape="rect" coords="384,0,512,128" id="manatee" onclick="squareClick(this.id)">
            <area shape="rect" coords="512,0,640,128" id="tiger" onclick="squareClick(this.id)">
            <area shape="rect" coords="640,0,768,128" id="frog" onclick="squareClick(this.id)">
            <area shape="rect" coords="768,0,896,128" id="pig" onclick="squareClick(this.id)">
            <area shape="rect" coords="896,0,1024,128" id="rhino" onclick="squareClick(this.id)">

            <area shape="rect" coords="0,128,256,256" id="shark" onclick="squareClick(this.id)">
            <area shape="rect" coords="128,128,256,256" id="goat" onclick="squareClick(this.id)">
            <area shape="rect" coords="256,128,384,256" id="snake" onclick="squareClick(this.id)">
            <area shape="rect" coords="384,128,512,256" id="ostrich" onclick="squareClick(this.id)">
            <area shape="rect" coords="512,128,640,256" id="bear" onclick="squareClick(this.id)">
            <area shape="rect" coords="640,128,768,256" id="moose" onclick="squareClick(this.id)">
            <area shape="rect" coords="768,128,896,256" id="sheep" onclick="squareClick(this.id)">
            <area shape="rect" coords="896,128,1024,256" id="jellyfish" onclick="squareClick(this.id)">

            <area shape="rect" coords="0,256,128,384" id="hedgehog" onclick="squareClick(this.id)">
            <area shape="rect" coords="128,256,256,384" id="peacock" onclick="squareClick(this.id)">
            <area shape="rect" coords="256,256,384,384" id="fox" onclick="squareClick(this.id)">
            <area shape="rect" coords="384,256,512,384" id="koala" onclick="squareClick(this.id)">
            <area shape="rect" coords="512,256,640,384" id="parrot" onclick="squareClick(this.id)">
            <area shape="rect" coords="640,256,768,384" id="octopus" onclick="squareClick(this.id)">
            <area shape="rect" coords="768,256,896,384" id="alpaca" onclick="squareClick(this.id)">
            <area shape="rect" coords="896,256,1024,384" id="raccoon" onclick="squareClick(this.id)">

            <area shape="rect" coords="0,384,128,512" id="owl" onclick="squareClick(this.id)">
            <area shape="rect" coords="128,384,256,512" id="elk" onclick="squareClick(this.id)">
            <area shape="rect" coords="256,384,384,512" id="skunk" onclick="squareClick(this.id)">
            <area shape="rect" coords="384,384,512,512" id="jaguar" onclick="squareClick(this.id)">
            <area shape="rect" coords="512,384,640,512" id="orangutan" onclick="squareClick(this.id)">
            <area shape="rect" coords="640,384,768,512" id="turtle" onclick="squareClick(this.id)">
            <area shape="rect" coords="768,384,896,512" id="hawk" onclick="squareClick(this.id)">
            <area shape="rect" coords="896,384,1024,512" id="fish" onclick="squareClick(this.id)">
        </map>
    </div>
    <div class="optionContainer">
        <p><span id="num"></span>/5</p>
    </div>

<script>
    var correct = 0;
    var incorrect = 0;
    var clicks = 0;
    document.getElementById("num").innerHTML = "0";

    function squareClick(id){
        clicks++;
        console.log(id);
        sessionStorage.setItem("correct",0);
        sessionStorage.setItem("incorrect",0);
        console.log("clicks",clicks);

        if (id=="alpaca" && clicks==1) {
            correct = 1;
            console.log("correct",correct);
            
        } 
        else if (id=="bear" && clicks==2) {
            correct = 2;
            console.log("correct",correct);
            
        }
        else if (id=="chicken" && clicks==3) {
            correct = 3;
            console.log("correct",correct);
            
        }
        else if (id=="duck" && clicks==4) {
            correct = 4;
            console.log("correct",correct);
            
        }
        else if (id=="elk" && clicks==5) {
            correct = 5;
            console.log("correct",correct);
            window.alert("You completed my small game!");
            location.replace("index.html")
        }

        else {
            incorrect++;
            console.log("incorrect",incorrect);
            if(incorrect<3){
                window.alert("Incorrect! Tries left: " + (3-incorrect));
            }
            else {
                window.alert("Game over! Try again");
                location.reload();
            }
            clicks--;
        }
        document.getElementById("num").innerHTML = correct;

        //console.log(sessionStorage);
    }
</script>

</body>
</html>
